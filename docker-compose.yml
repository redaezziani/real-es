version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_container_prisma
    environment:
      - POSTGRES_USER=admin 
      - POSTGRES_PASSWORD=admin 
      - POSTGRES_DB=prisma-relations  
    ports:
      - "5440:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data  
    networks:
      - postgres_network

volumes:
  postgres_data:

networks:
  postgres_network:
    driver: bridge
